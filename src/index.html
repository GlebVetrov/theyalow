<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theyalow</title>
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-top">
        <header class="header">
            <div class="container">
                <nav class="header-content">
                    <a class="header-logo">
                        <img class="header-logo__img" src="assets/img/logo.svg" width="83" height="83" alt="logo">
                        <h1 class="header-logo__text">THEYALOW</h1>
                    </a>
                    <nav class="header-navigation">
                        <ul class="header-navigation__items">
                            <li class="header-navigation__item">
                                <img src="assets/img/about.svg" alt="img">
                                <a class="header-navigation__link" href="#">about us</a>
                            </li>
                            <li class="header-navigation__item">
                                <img src="assets/img/services.svg" alt="img">
                                <a class="header-navigation__link" href="#">services</a>
                            </li>
                            <li class="header-navigation__item">
                                <img src="assets/img/contact.svg" alt="img">
                                <a class="header-navigation__link" href="#">contact</a>
                            </li>
                        </ul>
                    </nav>
                </nav>
            </div>
        </header>
        <main class="main-banner">
            <div class="arrow">
                <div class="arrow-prev"><img src="assets/img/left-control.svg" alt="Prev"></div>
                <div class="arrow-next"><img src="assets/img/right-control.svg" alt="Next"></div>
            </div>
            <div class="container">
                <section class="main-banner__content">
                    <div class="main-banner__player">
                        <video src="#" width="550" height="330" poster="assets/img/player.png"></video>
                    </div>
                    <div class="main-banner__description">
                        <p class="main-banner__text yellow">The cool</p>
                        <p class="main-banner__text">The minimal</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <main class="main">
        <section class="advantages">
            <div class="container">
                <ul class="advantages__items">
                    <li class="advantages__item">
                        <img class="advantages__img" src="assets/img/design.svg" alt="pic">
                        <span class="advantages__text">better design</span>
                    </li>
                    <li class="advantages__item">
                        <img class="advantages__img" src="assets/img/custom.svg" alt="pic">
                        <span class="advantages__text">customize</span>
                    </li>
                    <li class="advantages__item">
                        <img class="advantages__img" src="assets/img/plane.svg" alt="pic">
                        <span class="advantages__text">its free</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="news">
            <div class="container">
                <h2 class="news__title">Lorem ipsum dolor sit amet</h2>
                <div class="news__content">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
